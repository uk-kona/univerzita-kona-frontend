<h2>{{ 'APP.UNIVERZITA-KONA.NAV.HELP-REQUEST' | translate }}</h2>

<form [formGroup]="helpRequestForm" (ngSubmit)="onSubmit()">

  <label for="email">
    {{ 'APP.UNIVERZITA-KONA.CONTENT.HELP-REQUEST.E-MAIL' | translate }}
    <input id="email" type="email" formControlName="email">
    <p *ngIf="helpRequestForm.get('email').invalid && helpRequestForm.get('email').touched" class="invalid">
      {{ 'APP.UNIVERZITA-KONA.CONTENT.INPUT.INVALID' | translate }}
    </p>
  </label>

  <br>

  <label for="phone-number">
    {{ 'APP.UNIVERZITA-KONA.CONTENT.HELP-REQUEST.PHONE-NUMBER' | translate }}
    <ngx-intl-tel-input 
      [preferredCountries]="intTelInputSetup.preferredCountries"
      [enableAutoCountrySelect]="true" 
      [enablePlaceholder]="true" 
      [searchCountryFlag]="true"
      [searchCountryField]="intTelInputSetup.searchCountryField"
      [selectFirstCountry]="false" 
      [selectedCountryISO]="intTelInputSetup.selectedCountryISO"
      [maxLength]="15" 
      [tooltipField]="intTelInputSetup.tooltipField" 
      [phoneValidation]="true" 
      [separateDialCode]="true"
      name="phone" 
      formControlName="phoneNumber">
    </ngx-intl-tel-input>
    <p *ngIf="helpRequestForm.get('phoneNumber').invalid && helpRequestForm.get('phoneNumber').touched" class="invalid">
      {{ 'APP.UNIVERZITA-KONA.CONTENT.INPUT.INVALID' | translate }}
    </p>
  </label>

  <!-- <label for="phone-number-backup">
    {{ 'APP.UNIVERZITA-KONA.CONTENT.HELP-REQUEST.PHONE-NUMBER' | translate }}
    <input id="phone-number-backup" type="text" formControlName="phoneNumberBackup">
    <p *ngIf="helpRequestForm.get('phoneNumberBackup').invalid && helpRequestForm.get('phoneNumberBackup').touched" class="invalid">
      {{ 'APP.UNIVERZITA-KONA.CONTENT.INPUT.INVALID' | translate }}
    </p>
  </label> -->

  <br>

  <button type="submit" [disabled]="!helpRequestForm.valid">{{'SUBMIT' | translate}}</button>

</form>
